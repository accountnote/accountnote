<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Note App</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 5px solid #0056b3;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        main p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
            color: #6c757d;
            border-top: 2px solid #dee2e6;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Account Note</h1>
    </header>
    <main>
        <p>Account Note is your ultimate companion for managing your accounts and notes efficiently.</p>
        <p>Download now and simplify your financial management journey.</p>
        <a class="button" href="https://apps.apple.com/ua/app/account-note/id6447488607" target="_blank">Download on the App Store</a>
    </main>
    <footer>
        <p>&copy; 2025 Account Note. All rights reserved.</p>
    </footer>
</body>
</html>
